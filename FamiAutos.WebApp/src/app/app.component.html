<mat-toolbar class="header-bar mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  {{title}}
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/accounting">
      <mat-icon>assessment</mat-icon>
      <span>Accounting</span>
    </button>
    <button mat-button class="menu-button" routerLink="/customers">
      <mat-icon>face</mat-icon>
      <span>Customers</span>
    </button>
    <button mat-button class="menu-button" routerLink="/billing">
      <mat-icon>add_shopping_cart</mat-icon>
      <span>Billing</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="footer-bar mat-elevation-z8">
  <span>&copy; Copyright 2022 - Fami Autos</span>
</mat-toolbar>
