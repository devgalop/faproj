<mat-toolbar class="header-bar mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  {{title}}
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>
    <button mat-button class="menu-button" routerLink="/accounting">
      <mat-icon>assessment</mat-icon>
      <span>Ingresos/Egresos</span>
    </button>
    <button mat-button class="menu-button" routerLink="/customer-manager">
      <mat-icon>group</mat-icon>
      <span>Clientes</span>
    </button>
    <button mat-button class="menu-button" routerLink="/billing">
      <mat-icon>add_shopping_cart</mat-icon>
      <span>Facturacion</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="footer-bar mat-elevation-z8">
  <span class="copyleft">&copy;</span> CopyLeft 2022 - Fami Autos
</mat-toolbar>
