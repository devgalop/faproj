<ng-container *ngIf="showButtons">
    <div class="menu-container">
        <button class="btn add-btn" (click)="openAddForm()">
            <mat-icon>library_add</mat-icon>
            Ingreso/Egreso
        </button>
        <button class="btn report-btn" (click)="openSearchForm()">
            <mat-icon>search</mat-icon>
            Reporte
        </button>
    </div>
</ng-container>

<ng-container>
    <div class="add-form">
        <ng-container *ngIf="showAddForm">
            <app-create-accounting (accountingAddedClick)="saveAccounting($event)"></app-create-accounting>
        </ng-container>
    </div>

    <div class="search-form">
        <ng-container *ngIf="showSearchForm">
            <app-search-accounting (searchAccountingClick)="searchAccounting($event)"></app-search-accounting>
        </ng-container>
    </div>
</ng-container>

<ng-container *ngIf="showDashboardTable">
    <div class="table-display">
        <app-dashboard-accounting [accountingRows]="existingAccounting" [total]="total"
            (updateAccountingRowClick)="updateAccountingRow($event)"
            (deleteAccountingRowClick)="accountingDeleted($event)">
        </app-dashboard-accounting>
    </div>
</ng-container>

<ng-container *ngIf="showUpdateForm">
    <div class="add-form">
        <app-update-accounting [actualAccounting]="accountingSelected"
            (cancelUpdateAccounting)="cancelUpdateAccounting($event)"
            (saveAccountingModified)="saveAccountingModifiedRow($event)"></app-update-accounting>
    </div>
</ng-container>
